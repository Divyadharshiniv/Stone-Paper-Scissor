<!DOCTYPE html>
<html>
    <head>
       <title>
        Rock paper sccisors
       </title>
       <link rel="stylesheet" href="12-rock-paper-scisors.css">
       
    </head>
    <body>
     <p class="title">Rock Paper Scissors</p>

     <button 
      class="move-button js-rock-button">
        <img src="rock-emoji.png" class="move-icon">
    </button>

     <button 
     class="move-button js-paper-button"
     >
       <img src="paper-emoji.png" class="move-icon">
    </button>

     <button 
     class="move-button js-scissors-button">
        <img src="scissors-emoji.png" class="move-icon">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves "></p>
    <p class="js-score score"></p>

    <button onclick="
    score.Wins=0;
    score.Losses=0;
    score.Ties=0;
    localStorage.removeItem('score');
    updateScore();
    " class="reset-score-button js-reset-button">
      Reset Score
    </button>
    <button class="auto-play-button" onclick="
    autoplay();
    ">Auto Play
    </button>
    <script src="12-rock-paper-scissors .js"></script>
    </body>
</html>
